<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Include Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Fake News Detection Result</h1>
        <div class="space-y-4">
            <p class="text-gray-700 text-lg font-medium">Label: 
                <span class="text-blue-600 font-semibold">{{ prediction['label'] }}</span>
            </p>
            <p class="text-gray-700 text-lg font-medium">Probability: 
                <span class="text-blue-600 font-semibold">{{ prediction['probability'] }}</span>
            </p>
        </div>
        <div class="mt-6">
            <a href="/"
                class="block text-center w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
